<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Multi toggle</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.9.1/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-database.js"></script>
	<script src="script.js"></script>
	<link href="https://use.fontawesome.com/releases/v5.0.4/css/all.css" rel="stylesheet">
	<script src="https://kit.fontawesome.com/292c059b08.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="wrapper">	
		<div class="progress">
			<a class = "icon1" >
				<i class="fas fa-4x fa-bath"></i>
			</a>
			<div class= "toggle-btn" id="unact">
				<div class= "inner-circle">
	
				</div>
			</div>
			<div class= "toggle-btn active" id="act" >
				<div class= "inner-circle">
	
				</div>
			</div>
		
			<p>
    			<i class="fa-solid fa-car-battery" style="color:#059e8a;"></i> 
    			<span class="dht-labels" style="color:#059e8a;">:</span> 
    			<span id="temperature1" style="color:#059e8a;">00</span>
    			<sup class="units" style="color:#059e8a;">VDC</sup>
  			</p>
			
 
			<div class= "fa-solid fa-earth-americas fa-3x" id="online" >
				<div class= "inner-circle">
	
				</div>
			
			</div>


		</div>

		<div class="progress">
			<a class = "icon1" >
				<i class="fas fa-4x fa-utensils"></i>
			</a>
			<div class= "toggle-btn1" id="unact1">
				<div class= "inner-circle">
	
				</div>
			</div>
			<div class= "toggle-btn1 active" id="act1" >
				<div class= "inner-circle">
	
				</div>
			</div>

			<p>
    			<i class="fa-solid fa-car-battery" style="color:#059e8a;"></i> 
    			<span class="dht-labels" style="color:#059e8a;">:</span> 
    			<span id="temperature2" style="color:#059e8a;">00</span>
    			<sup class="units" style="color:#059e8a;">VDC</sup>
  			</p>

		</div>
		
		<div class="progress">
			<a class = "icon1" >
				<i class="fas fa-4x fa-tv"></i>
			</a>
			<div class= "toggle-btn2" id="unact2">
				<div class= "inner-circle">
	
				</div>
			</div>
			<div class= "toggle-btn2 active" id="act2" >
				<div class= "inner-circle">
	
				</div>
			</div>
		</div>
		<div class="progress">
			<a class = "icon1" >
				<i class="fas fa-4x fa-bed"></i>
			</a>
			<div class= "toggle-btn3" id="unact3">
				<div class= "inner-circle">
	
				</div>
			</div>
			<div class= "toggle-btn3 active" id="act3" >
				<div class= "inner-circle">
	
				</div>
			</div>
		</div>	
	</div>
</body>
</html>
